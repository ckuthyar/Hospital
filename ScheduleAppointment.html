<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Appointment Schedule </title>


    <style>
        .gender-ip
        {
            border: 1px solid black;
            width: 100%;
            padding-left: 5px;
            /* padding-top: 5px; */
            border: 1px solid rgb(212, 195, 195);
        }

        body
        {
            padding: 30px;
        }

        .container
        {
            border: 1px solid black;
        }
        
        input[type = text], input[type=number], input[type=date], select
        {
            width: 100%;
        }

        .submit-btn
        {
            margin-top: 50px;
            margin-bottom: 50px;;
            text-align: center;
        }

        button
        {
            width: 300px;
            border-radius: 12px;
            padding: 3px;
            /* background-color: blue; */
        }

        button:hover
        {
            background-color: rgb(139, 170, 228);
        }

        input, input[type=number], input[type=date], select
        {
            border: 1px solid rgb(212, 195, 195);
            /* box-shadow: 1px 1px 2px 1px #888888; */
        }

        input:hover
        {
            border: 3px solid rgb(235, 139, 139);
        }

        select:hover
        {
            border: 3px solid rgb(235, 139, 139);
        }
    </style>
    
</head>

<body>
   
<div class="container">
    <h5>Personal Details</h5>
    <form>
    <div class="row">
    <div class= "col-md-3">
        <label for="name"> Name: <span style="color: red;">*</span> </label> 
    </div>
    <div class= "col-md-3">
        <input type="text" id="name" name="name" > 
    </div>
    <div class= "col-md-3">
        <label for ="email-id">email id:<span style="color: red;">*</span> </label>
    </div>
    <div class= "col-md-3">
        <input type="text" id="email-id" name="email-id">
    </div>
    </div>

    <div class="row">
        <div class= "col-md-3">
            <label for="dob" > Date of Birth:<span style="color: red;">*</span> </label>
        </div>
        <div class= "col-md-3">
            <input type="date" id="dob" name="dob">
        </div>
        <div class= "col-md-3">
            <p>Gender:<span style="color: red;">*</p>
        </div>
        <div class= "col-md-3">
            <div class="gender-ip">
            <label for="male">Male</label>
          <input type="radio" id="male" name="gender"> &emsp;&emsp;&emsp;
          <label for="male">Female</label>
          <input type="radio" id="female" name="gender">
        </div>
        </div>
        </div>


        <div class="row">
            <div class= "col-md-3">
                <label for="patient status">Patient Status:<span style="color: red;">*</label>
            </div>
            <div class= "col-md-3">
                <div class="gender-ip">
                <label for ="old ">Old</label>
                <input type="radio" id="old " name= "status" > &emsp;&emsp;&emsp;&emsp;
                 <label for ="New patient">New </label>
                <input type="radio" id="New " name= "status">
            </div>
        </div>
            <div class= "col-md-3">
                <label for="MRD number">MRD Number:<span style="color: red;">*</label>
            </div>
            <div class= "col-md-3">
               <input type= "text" id ="MRD number" name="MRD numnber">
            </div>
            </div>
        <div class="row" style="margin-top: 7px;">
            <div class= "col-md-3">
                <label for= "narrate">Narrate Briefly your problem:<span style="color: red;">*</label>
            </div>
            <div class= "col-md-9">
                <input type="text" id ="narrate" name="narrate" style="width: 100%;">
            </div>
            </div>
        <h5>Contact Details</h5>

        <div class="row">                     
            <div class="col-md-3">
              <label for="address1">Address1:<span style= "color:red;">*</label> 
            </div> 
            <div class="col-md-3">
               <input type="text" id="address1" name= "address1">
            </div>                                
                <div class="col-md-3">
                    <label for="country">Country:</label>
                </div> 
                <div class="col-md-3">
                      <select  name="country"  id="country" >
                          <option value="default1" selected hidden disabled>Select Country</option>
                      <option value="India">India</option>
                      <option value="Japan">Japan</option>
                      <option value="America">America</optiom>
                      </select>
                    </div>
                </div>
             <div class="row">                     
                    <div class="col-md-3">
                      <label for="address2">Address2:</label> 
                    </div> 
                    <div class="col-md-3">
                       <input type="text" id="address2" name= "address2">
                    </div>                                
                        <div class="col-md-3">
                            <label for="state">State:</label>
                        </div> 
                        <div class="col-md-3">
                              <select  name="state"  id="state" >
                                  <option value="Select State"selected disabled hidden>Select State</option>
                              <option value="Karnataka">Karnataka</option>
                              <option value="Chennai">Chennai</option>
                              </select>
                        </div>
             </div>          
        
        <div class="row">                     
            <div class="col-md-3">
                <label for="address3">Address3:</label>
            </div> 
            <div class="col-md-3">
               <input type= "text" id="address3" name="address3">
            </div>
            <div class="col-md-3">
               <label for="City" >City:</label>
            </div>
            <div class="col-md-3">
            <input type ="text" id ="City" name="City">        
            </div>
        </div>

        <div class="row">                     
            <div class="col-md-3">
              <label for="Area" >Area:</label> 
            </div> 
            <div class="col-md-3">
               <input type ="text"id ="Area" name="Area">
            </div>
            <div class="col-md-3">
               <label for = "pincode" >PinCode:<span style ="color:red";>*</span></label>
            </div>
            <div class="col-md-3">
            <input type="number" id="pincode" name="pincode">                
            </div>
        </div>

        <div class="row">                     
            <div class="col-md-3">
               <label for = "phone">Phone:</label>
            </div> 
            <div class="col-md-3">
               <input type="number" id="phone" name="phone">
            </div>
            <div class="col-md-3">
                <label for ="mobile">Mobile:<span style ="color:red";>*</span></label>
            </div>
            <div class="col-md-3">
            <input type="number" id='mobile' name="mobile">        
            </div>
        </div>
    <div class="row">
        <div class = "col-md-6">
            <p><h5>Select Doctor</h5></p>
        </div>
        <div class = "col-md-6">
            <p><h5>Appointment needed</h5></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
          <label for ="location">Location:<span style ="color:red";>*</span></label>
        </div>
         <div class="col-md-3">
         <select name="location" id="location">
             <option value="Select Location" selected disabled hidden>Select Location</option>
             <option value="Karnataka">Karnataka</option>
             <option value="Chennai">Chennai</option>
         </select>
        </div>
        <div class="col-md-3">
            <label for="Appointments">Appointments need:</label>
        </div>
        <div class="col-md-3">
           <select name="Appointments" id="Appointments">
               <option value = "Anyone" selected disabled>Any One</option>
               <option value="this week">This week</option>
               <option value = 'this month'>This Month</option>
               <option value = "next available">Next Available</option>
           </select>
        </div>
    </div>

    <div class="row">
        <div class ="col-md-3">
            <label for ="speciality">Speciality:<span style ="color:red";>*</span></label>
        </div>
        <div class="col-md-3">
            <select name="speciality">
                <option value= "speciality" selected ></option>
                <option value ="speciality">Surgery</option>
                <option value="speciality">Cataract</option>
            </select>
        </div>
         <div class="col-md-3">
             <label for ="Day preferred">Day Preferred:</label>
         </div>
         <div class="col-md-3">
            <select name="DayPreferred" id="DayPreferred">
                <option value = "Anyone" selected disabled>Any One</option>
                <option value="Monday">Monday</option>
                <option value = 'Tuesday'>Tuesday</option>
                <option value = "Wednesday">Wednesday</option>
            </select>
        </div>

    </div>
    <div class="submit-btn">
    <button>SUBMIT</button></div>
  </form>
</div>
    
    
    
</body>
</html>
